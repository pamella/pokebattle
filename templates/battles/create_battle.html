{% extends 'base.html' %}
{% load static %}

{% block body %}

<section>
    <form method="POST">
        {% csrf_token %}

        {% if form.subject.errors %}
            <p>{{ form.errors }}</p>
        {% endif %}

        {{ form.as_p }}
        <input type="submit" value="Challenge now!">
    </form>
</section>

{% endblock %}
