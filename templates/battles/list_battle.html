{% extends 'base.html' %}
{% load static %}

{% block css %}
    <link rel="stylesheet" href="{% static 'css/list_battle.css' %}">
{% endblock %}


{% block body %}

<section class="list__battle">
    {% for battle in object_list %}
    <a href="{% url 'battles:select_team' %}?id={{ battle.id }}">
        <div class="battle">Battle: {{ battle.id }}</div>
    </a>
    {% endfor %}
</section>

{% endblock %}
